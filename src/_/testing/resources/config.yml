# whether check update or not
checkUpdate: true

# and a string value
message: Hello World and Welcome! :)

# and list of string
team:
  rules:
    - Play Nice
    - Respect others
    - Have Fun
    - Dont swear

storage:
  type: ${storage.type}
  mysql:
    host: ${storage.mysql.host}
    port: ${storage.mysql.port}
    user: ${storage.mysql.user}
    password: ${storage.mysql.password}
    db_name: ${storage.mysql.db_name}
    max_conns: ${storage.mysql.max_conns}
    use_ssl: ${storage.mysql.use_ssl}

